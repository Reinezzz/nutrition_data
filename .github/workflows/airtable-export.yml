name: monthly-archive-export

on:
  workflow_dispatch:
  schedule:
    # 2-го числа каждого месяца в 06:00 UTC
    - cron: "0 6 2 * *"

permissions:
  contents: write

jobs:
  export_and_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 1) Выгрузка из Airtable в CSV + создание ExportRun + пометка Archived
      - name: Export from Airtable and mark archived
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_DAILYLOG_TABLE: DailyLog
          AIRTABLE_MEALS_TABLE: Meals
          AIRTABLE_RUN_TABLE: ExportRun
          AIRTABLE_DAILYLOG_VIEW: Export_DailyLog
          AIRTABLE_MEALS_VIEW: Export_Meals
        run: |
          python scripts/archive_cycle.py

      # 2) Генерация HTML отчёта из CSV (без Airtable)
      - name: Build HTML report from CSV
        run: |
          set -e
          BATCH="$(date -u +%Y-%m)"
          python scripts/build_report_html.py \
            --dailylog "data_dumps/${BATCH}/dailylog_dump.csv" \
            --meals   "exports/${BATCH}/meals.csv" \
            --out     "exports/${BATCH}/report.html"

      # 3) Коммит артефактов (CSV + HTML + styles.css если лежит рядом)
      - name: Commit and push exports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add exports/
          git commit -m "Archive export $(date -u +%Y-%m)" || echo "Nothing to commit"
          git push
